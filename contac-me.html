<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson's Porfolio</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Navbar con menú hamburguesa -->
            <nav class="navbar">
                     <!-- Logo -->
                <div class="logo" >
                    <a href="./index.html">
                        <img src="./public/5008049536811249254.jpg" alt="profile picture - Nelson Salcedo" class="profile-pic">
                        <span class="name">Nelson <strong class="last-name">SB</strong></span>
                    </a>
                </div>
                        <!-- Enlaces de navegación -->
                <ul class="nav-links">
                    <li><a href="./index.html"onclick="closeMenu()">About me</a></li>
                    <li><a href="./Projects.html" onclick="closeMenu()">Projects</a></li>
                    <li><a href="./contac-me.html" onclick="closeMenu()">Contact me</a></li>
                </ul>
                <!--hamburgue menu-->
                <div class="hamburger" id="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>
        <main>
            <!-- Form the contac with Grid -->
            <section id="contact" class="section">
                <h2>Contact Me</h2>
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="firstname" required>
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lastname" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Nelson Salcedo. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
